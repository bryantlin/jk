			$("#btnUpgradeClsMini").bind("click",upgradeClick);

	 });
function buyClick(){
	var url = $(this).attr("url");
	if(url.indexOf(er_url) != -1)url = url.replace(er_url,"");
	else url = encodeURIComponent(url);
	if(isIE) openWindow("buy", url);
	else{
		window.close = function(){};
		$("#gaFrame").bind("load", function(){ window.close = close_function; close_function.call(window); } );
		setGaFrame("buy", url);
	}
}	
function upgradeClick(){
	window.close = function(){};
	$("#gaFrame").bind("load", function(){ window.close = close_function; close_function.call(window); } );
	setGaFrame("buy", "easyupgrade");
}	
 
function openWindow(act,url){return window.open(url?page_url+"?action="+act+"&store="+url:page_url+"?action="+act , 'PMACGAWindow', 'height=100, width=100, top=99999, left=99999, toolbar=no, menubar=no, scrollbars=no, resizable=no,location=no, status=no');}
function setGaFrame(act,url){gaFrame = document.getElementById('gaFrame'); gaFrame.src=url?page_url+"?action="+act+"&store="+url:page_url+"?action="+act;}
function getQuerystring(key, default_){
  if (default_==null) default_=""; key = key.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
  var regex = new RegExp("[\\?&]"+key+"=([^&#]*)"); var qs = regex.exec(window.location.href);
  if(qs == null) return default_; else return qs[1];
}
